<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" 
      type="image/png" 
      href="favicon.ico" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>OceansMap</title>
    <!-- <link href='http://fonts.googleapis.com/css?family=Roboto:100,200,300,400,500,600,700' rel='stylesheet' type='text/css'> -->
    <link rel="stylesheet" href="../om_js/css/ui-lightness/jquery-ui-1.10.4.custom.min.css">
    <link rel="stylesheet" href="../om_js/css/semantic.min.css">
    <link rel="stylesheet" href="../om_js/css/leaflet_min.css">
    <link rel="stylesheet" href="../om_js/css/c3.css">
    <link rel="stylesheet" href="../om_js/css/oceanmap.css">
  </head>
  <body>
    <div id="mainappcontainer">
      <div id='leftpanel'>
        <div id="stations">
          <div class='ui dividing header'>
            Observation Data
            <div id="obsinfo" style='position: absolute; right: -10px; margin-top: -25px;' >
            <i class='info letter icon'  data-html="<h4 style='text-align:center;' class=\'ui header\''> Real Time Data Management</h4><p style='text-align:center;'>RPS provides time data management, ADCP support and leasing for operational use. <p style='text-align:center;'></p>"></i>
            </div>
          </div>
          <div id="stationListMain" class='ui list'></div>
        </div>
        <div id="models">
          <div class='ui dividing header'>
            Modeled Data
            <div id="edsinfo" style='position: absolute; right: -10px; margin-top: -25px;' >
            <i class='info letter icon'  data-html="<h4 style='text-align:center;' class=\'ui header\''> Environmental Data Server (EDS) </h4><p style='text-align:center;'>RPS provides hindcast and forecast models for operational use. <p style='text-align:center;'><img src='../om_js/images/icon32.png' > </p>"></i>
            </div>
          </div>
          <div id="modelslist" class='ui list'></div>
        </div>
        <div id="layerTOC">
          <div class='ui dividing header' id="listlayers">
            Layers
          </div>
          <div id="layerListMain" class='ui list'></div>
        </div>
      </div>
      </div>
    </div>
    <!-- libs -->
<!--    <script src="js/lib/jquery-2.0.3.min.js"></script> -->

    <script src="../om_js/js/lib/semantic.min.js"></script>
<!--    <script src="js/lib/d3.v3.js"></script> -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.1/d3.min.js"></script>
    <script src="../om_js/js/lib/leaflet.js"></script>
    <script src="../om_js/js/lib/esri-leaflet.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.0/backbone-min.js"></script>
    <script src="../../../../js-min/owf-widget-debug.js"></script>
    <script src="../om_js/js/lib/SOS/OpenLayers.js"></script>
    <script src="../om_js/js/lib/SOS/SOS.js"></script>
    <script src="../om_js/js/lib/SOS/SOS.Ui.js"></script>
    <script src="../om_js/js/ndbc.js"></script>
    <script src="../om_js/js/toc.js"></script>
